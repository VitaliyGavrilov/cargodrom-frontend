<div class="select-filter-additional">
  <div class="title">{{ filterControl.name }}:</div>
  <div class="data select">
    <mat-form-field appearance="outline" class="ui-select w100">
      <mat-select [(ngModel)]="filter.value[filterControl.field]">
        <mat-option value="">-- Не выбрано --</mat-option>
        <mat-option *ngFor="let item of filterControl.array;" [value]="item.id">{{ item.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="select-filter-main " >
  <div class="title ">{{ filterControl.name }}:</div>
  <div class="data select w130" [ngClass]="{'value-selected': filter.value[filterControl.field] !== '' }">
    <mat-select [(ngModel)]="filter.value[filterControl.field]">
      <mat-option value="">Не выбрано</mat-option>
      <mat-option *ngFor="let item of filterControl.array;" [value]="item.id">{{ item.name }}</mat-option>
    </mat-select>
  </div>
</div>
